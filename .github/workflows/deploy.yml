name: Deploy na EC2

on:
  push:
    branches:
      - main  # Altere para sua branch principal

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do cÃ³digo
        uses: actions/checkout@v3

      - name: Configurar chave SSH e autenticar na EC2
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Copiar o script de deploy para a EC2
        run: |
          scp -i ~/.ssh/id_rsa deploy.sh ubuntu@${{ secrets.EC2_HOST }}:/home/ubuntu/deploy.sh

      - name: Executar o deploy na EC2
        run: |
          ssh -i ~/.ssh/id_rsa ubuntu@${{ secrets.EC2_HOST }} 'bash /home/ubuntu/deploy.sh'
